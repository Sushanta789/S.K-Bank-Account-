<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
     <h1>Welcome to My Website</h1>
    <p>Please login or register to continue.</p>
    
    <div class="container">
        <div id="loginForm">
            <h2>Login</h2>
            <input type="text" placeholder="Username" id="loginUser">
            <input type="password" placeholder="Password" id="loginPass">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>
        
        <div id="registerForm" style="display: none;">
            <h2>Register</h2>
            <input type="text" placeholder="Username" id="regUser">
            <input type="email" placeholder="Email" id="regEmail">
            <input type="password" placeholder="Password" id="regPass">
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>
  
  <script src="main.js"></script>
</body>
</html>
